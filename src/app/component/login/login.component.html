<ion-header>
  <ion-toolbar>
    <ion-title>{{toolbarPrefix}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">

    <ion-label>
      {{loginWelcome}}
    </ion-label>

    <div class="heading-column-lr">
      <h1 class="big-heading">Login</h1>
    </div>

    <ion-item class="transparent">
      <ion-icon class="icon-small" name="person-outline"></ion-icon>
      <ion-input placeholder="Username" type="text"></ion-input>
    </ion-item>

    <ion-item class="transparent">
      <ion-icon class="icon-small" name="lock-closed-outline"></ion-icon>
      <ion-input placeholder="Password" type="password"></ion-input>
    </ion-item>


    <div class="linespace"></div>

    <ion-button color="primary" shape="round" fill="solid" size="large" expand="block">
      LOGIN
    </ion-button>
    <ion-label class="ion-text-center">Don't have Account? <span class="link-sign-up" routerLink="/sign-up">Sign Up</span>
    </ion-label>

  </div>
</ion-content>
